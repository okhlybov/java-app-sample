plugins {
    id 'buildlogic.javafx-application-conventions'
}

dependencies {
    //implementation 'org.apache.commons:commons-text'
    //implementation project(':utilities')
    implementation project(':app')
}

application {
    // Define the main class for the application.
    mainClass = 'app.javafx.Main'
    // Define the module for the application.
    mainModule = 'app.javafx'
    // Java 17 complains about restricted access
    applicationDefaultJvmArgs = ['--enable-native-access=javafx.graphics']
}

jlink {
    launcher {
        name = 'appfx'
        noConsole = true
        jvmArgs = ['-Xmx256m']
    }
}